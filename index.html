<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic:ital@0;1&family=Hind+Madurai:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tamil Romanizer</title>
</head>
<body>
  <h1>Tamil & Sanskrit Romanizer</h1>

  <div id="lang-select">
    <select name="indic-language" id="indic-lang-select">
      <option value="sanskrit">Sanskrit</option>
      <option value="tamil">Tamil</option>
    </select>
    <a>[<--->]</a>
    <span>Romanized</span>
  </div>
  <div class="text-field">
    <label for="indic-input">Indic text</label>
    <textarea id="indic-input" wrap="hard"></textarea>
  </div>
  <div class="text-field">
    <label for="romanized-input">Romanized text</label>
    <textarea id="romanized-input" wrap="hard"></textarea>
  </div>  

  <button id="romanize-btn">Romanize</button>
  
  <script src="main.js"></script>
</body>
</html>
