<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Noto+Sans&family=Noto+Sans+Devanagari&family=Noto+Sans+Tamil&family=Source+Sans+Pro&family=Source+Serif+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tamil Romanizer</title>
</head>
<body>
  <h1>Tamil & Sanskrit Romanizer</h1>

  <div id="script-input-container">
    <div class="text-field-container" id="source-text">
      <select name="indic-language" id="indic-lang-select">
        <option value="sanskrit">Sanskrit</option>
        <option value="tamil">Tamil</option>
      </select>
      <textarea id="indic-input" wrap="hard"></textarea>
    </div>
    <a id="swap-direction">SWAP</a>
    <div class="text-field-container" id="target-text">
      <label for="romanized-input">Romanized text</label>
      <textarea id="romanized-input" wrap="hard"></textarea>
    </div>
  </div>

  <button id="romanize-btn">Convert</button>
  
  <script src="main.js"></script>
</body>
</html>
